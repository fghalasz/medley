<!doctype html>
<!-- Based on https://github.com/timhutton/sdl-canvas-wasm/blob/main/index.html -->
<!-- html to set up WebAssembly module for Medley running in a browser -->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <div style="text-align: center;">
      <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <script type="text/javascript">
         var Module;
         (function() {
            let prerun = "";
            const width = 32*Math.trunc(Math.min(Math.max(window.innerWidth, 512), 1664)/32);
            const height = Math.min(Math.max(window.innerHeight, 512), 1260);
            const search = window.location.search;
            const params = new URLSearchParams(search);
            let sysout = "full";
            if (params.has("lisp")) sysout = "lisp";
            if (params.has("full")) sysout = "full";
            if (params.has("apps")) sysout = "apps";
            document.write('<script src="' + sysout + '_sysout.js"><\/script>');
            if (sysout == "apps") { 
              document.write('<script src="appsfs.js"><\/script>');
              prerun = [function() {ENV.MEDLEYDIR = "{DSK}<medley>"; ENV.LDEINIT="/medley/greetfiles/APPS-INIT.LCOM"}];
            }
            else prerun =  [ function() {ENV.MEDLEYDIR = "{DSK}<medley>"; }];
            Module = 
		{
                  preRun: prerun,
                  arguments: ["medley/loadups/"+sysout+".sysout","-sc", width+"x"+height, "-nh-host", "127.0.0.1"],
                  canvas: (function() { return document.getElementById('canvas'); })()
                };
          })();
    </script>
    <script src="medleyfs.js"></script>
    <script src="ldesdl.js"></script>
  </body>
</html>
